
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande d'assistance - Pelichet</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      height: 50px;
      margin: 0 15px;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="whatsapp_logo.png" alt="WhatsApp Logo" class="logo">
    <img src="pelichet_logo.jpg" alt="Pelichet Logo" class="logo">
  </div>

  <h2>Demande d'assistance</h2>

  <form id="waForm">
    <input type="email" name="email" placeholder="Adresse e-mail" required />
    <input type="text" name="prenom" placeholder="Prénom" required />
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="text" name="depart" placeholder="Lieu de départ" required />
    <input type="text" name="arrivee" placeholder="Lieu d'arrivée" required />
    <textarea name="probleme" placeholder="Description du problème" required></textarea>
    <label>Ajouter des photos (optionnel) :</label>
    <input type="file" name="photos[]" accept="image/*" multiple />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("waForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbzdNoSYnarExhmYEm2zEwq5hTuMCyXqKXd5GeyGz2E/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);

        const email = form.email.value;
        const prenom = form.prenom.value;
        const nom = form.nom.value;
        const depart = form.depart.value;
        const arrivee = form.arrivee.value;
        const probleme = form.probleme.value;

        const message = `Je suis *${prenom} ${nom}*\nmon email est *${email}*\nmon bureau actuel est *${depart}*\net mon bureau de destination est *${arrivee}*.\nJe rencontre le problème : *${probleme}*`;
        const whatsappURL = `https://wa.me/41796882735?text=${encodeURIComponent(message)}`;

        setTimeout(() => window.open(whatsappURL, "_blank"), 1000);

      } catch (error) {
        console.error("Erreur lors de l'envoi :", error);
        alert("Erreur lors de l'envoi. Merci de réessayer.");
      }
    });
  </script>
</body>
</html>
