<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande d'assistance - Pelichet</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      height: 50px;
      margin: 0 15px;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="whatsapp_logo.png" alt="WhatsApp Logo" class="logo">
    <img src="pelichet_logo.jpg" alt="Pelichet Logo" class="logo">
  </div>

  <h2>Demande d'assistance</h2>

  <form id="waForm">
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="text" id="prenom" placeholder="Prénom" required />
    <input type="text" id="nom" placeholder="Nom" required />
    <input type="text" id="depart" placeholder="Lieu de départ" required />
    <input type="text" id="arrivee" placeholder="Lieu d'arrivée" required />
    <textarea id="probleme" placeholder="Description du problème" required></textarea>

    <label>Ajouter des photos (optionnel) :</label>
    <input type="file" id="photos" accept="image/*" multiple />

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("waForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;
      const probleme = document.getElementById("probleme").value;
      const files = document.getElementById("photos").files;

      const formData = new FormData();
      formData.append("email", email);
      formData.append("prenom", prenom);
      formData.append("nom", nom);
      formData.append("depart", depart);
      formData.append("arrivee", arrivee);
      formData.append("probleme", probleme);

      for (let i = 0; i < files.length; i++) {
        formData.append("photos[]", files[i]);
      }

      // Ouvre WhatsApp dès le clic (pas après une promesse)
      const message = `Je suis *${prenom} ${nom}*\nmon email est *${email}*\nmon bureau actuel est *${depart}*\net mon bureau de destination est *${arrivee}*.\nJe rencontre le problème : *${probleme}*`;
      const whatsappURL = `https://wa.me/41796882735?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");

      // Envoi en arrière-plan
      fetch("https://script.google.com/macros/s/AKfycbyQY0NJSc4F1Ge_yliFhY5j_YeQWEwqZWdvVyp0E3XjnP6qdWXiQ3bEBfhpfCoZGqpi/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        console.log("✅ Google Script a répondu :", result);
        alert("✅ Demande envoyée !");
      })
      .catch(error => {
        console.error("❌ Erreur Apps Script :", error);
        alert("Erreur pendant l’envoi.");
      });
    });
  </script>

</body>
</html>
