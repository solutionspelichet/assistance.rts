<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande d'assistance - Pelichet</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      height: 50px;
      margin: 0 15px;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="whatsapp_logo.png" alt="WhatsApp Logo" class="logo">
    <img src="pelichet_logo.jpg" alt="Pelichet Logo" class="logo">
  </div>

  <h2>Demande d'assistance</h2>

  <form id="waForm" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="Adresse e-mail" required />
    <input type="text" name="prenom" placeholder="Pr√©nom" required />
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="text" name="depart" placeholder="Lieu de d√©part" required />
    <input type="text" name="arrivee" placeholder="Lieu d'arriv√©e" required />
    <textarea name="probleme" placeholder="Description du probl√®me" required></textarea>

    <label>Ajouter des photos (optionnel) :</label>
    <input type="file" name="photos[]" id="photos" accept="image/*" multiple capture="environment" />

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("waForm").addEventListener("submit", function (e) {
      e.preventDefault(); // üõë Emp√™che le submit classique

      const form = document.getElementById("waForm");
      const formData = new FormData(form);

      const prenom = form.querySelector('[name="prenom"]').value;
      const nom = form.querySelector('[name="nom"]').value;
      const email = form.querySelector('[name="email"]').value;
      const depart = form.querySelector('[name="depart"]').value;
      const arrivee = form.querySelector('[name="arrivee"]').value;
      const probleme = form.querySelector('[name="probleme"]').value;

      fetch("https://script.google.com/macros/s/AKfycbzdNoSYnarExhmYEm2zEwq5hTuMCyXqKXd5GeyGz2E/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        console.log("‚úÖ Succ√®s :", result);

        const message = `Je suis *${prenom} ${nom}*\nmon email est *${email}*\nmon bureau actuel est *${depart}*\net mon bureau de destination est *${arrivee}*.\nJe rencontre le probl√®me : *${probleme}*`;
        const whatsappURL = `https://wa.me/41796882735?text=${encodeURIComponent(message)}`;

        setTimeout(() => {
          window.open(whatsappURL, "_blank");
        }, 100);

        alert("Demande envoy√©e avec succ√®s !");
      })
      .catch(error => {
        console.error("‚ùå Erreur lors de l‚Äôenvoi :", error);
        alert("‚ùå Une erreur est survenue.");
      });
    });
  </script>
</body>
</html>
