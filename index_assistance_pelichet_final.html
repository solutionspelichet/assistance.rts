

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande d'assistance Pelichet</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    img.logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="whatsapp_logo.png" class="logo" alt="Logo WhatsApp">
    <img src="pelichet_logo.jpg" class="logo" alt="Logo Pelichet">
  </div>

  <h2>Demande d’assistance</h2>

  <form id="waForm">
    <input type="email" id="email" placeholder="Adresse e-mail" required>
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="depart" placeholder="Lieu de départ" required>
    <input type="text" id="arrivee" placeholder="Lieu d’arrivée" required>
    <textarea id="probleme" placeholder="Description du problème" required></textarea>
    <button type="submit">Envoyer sur WhatsApp</button>
  </form>

  <script>
    document.getElementById("waForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;
      const probleme = document.getElementById("probleme").value;

      fetch("https://script.google.com/macros/s/AKfycbxAawZdEMGLh-3ksCSnMqLXKJigQxEE6bupzn8o6wGMO6TTP6H3XiLSaCHZ_KrNYUza/exec", {
        method: "POST",
        body: JSON.stringify({
          email: email,
          prenom: prenom,
          nom: nom,
          depart: depart,
          arrivee: arrivee,
          probleme: probleme
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => {
        if (res.ok) {
          const message = `Je suis *${prenom} ${nom}*\nmon email est *${email}*\nmon bureau actuel est *${depart}*\net mon bureau de destination est *${arrivee}*\nJe rencontre le problème : *${probleme}*`;
          const whatsappURL = `https://wa.me/41796882735?text=${encodeURIComponent(message)}`;
          setTimeout(() => window.open(whatsappURL, "_blank"), 300);
        } else {
          alert("Erreur d'envoi vers Google Sheets.");
        }
      }).catch(err => {
        console.error("Erreur de requête :", err);
        alert("Échec de la soumission. Veuillez réessayer.");
      });
    });
  </script>
</body>
</html>
